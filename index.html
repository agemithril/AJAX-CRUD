<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #instrucciones {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Gestor de tareas</a>

        <ul class="navbar-nav ml-auto">

            <form class="form-inline my-2 my-lg-0">

                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar">

            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskID">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control"
                                    placeholder="Descripción"></textarea>
                            </div>

                            <input type="button" id="save" value="Guardar"
                                class="btn btn-primary btn-block text-center">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body" id="card">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                        </tr>
                    </thead>
                    <tbody id="task"></tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="php/app.js"></script>
    
    <script>
    window.onload = function() {
        var instrucciones = document.createElement("div");
        instrucciones.id = "instrucciones";
        
        instrucciones.innerHTML = "<p>Bienvenido:</p>" +
                                   "<p>Al inicio se mostrarán todas las tareas.</p>" +
                                   "<p>El punto es la búsqueda activa, al momento de introducir un carácter que contenga alguna tarea se mostrara.</p>" +
                                   "<p>Para borrar se deberá confirmar la acción.</p>" +
                                   "<p>Para actualizar debes elegir una tarea por su nombre, editarla y dar al botón de guardar.</p>";

        var btnAceptar = document.createElement("button");
        btnAceptar.textContent = "Aceptar";
        btnAceptar.onclick = function() {
            instrucciones.style.display = "none";
        };

        instrucciones.appendChild(btnAceptar);
        document.body.appendChild(instrucciones);
    };
</script>

</body>

</html>
